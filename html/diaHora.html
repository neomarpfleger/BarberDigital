<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbearia</title>

    <link rel="stylesheet" href="../css/registra-hora.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baskervville+SC&display=swap" rel="stylesheet">

</head>
<body>
    <div id="agendamento">
        <main>
            <div id="container">
                <p id="mensagemUsuario"></p>
                <p id="mensagemUsuarioServico"></p>
                <h1 id="servico">Serviços</h1>

                <div class="opcoesDeServico">
                    <div class="opcoesServico">
                        <h1>Cabelo</h1>
                        <h2>35 R$</h2>
                        <h3>Tempo do corte: 20 minutos</h3>
                        <button class="btnAgendamento" value="cabelo" data-time="20">Solicitar Serviço</button>
                    </div>
                    <div class="opcoesServico">
                        <h1>Barba</h1>
                        <h2>35 R$</h2>
                        <h3>Tempo do corte: 20 minutos</h3>
                        <button class="btnAgendamento" value="barba" data-time="20">Solicitar Serviço</button>
                    </div>
                    <div class="opcoesServico">
                        <h1>Cabelo + Barba</h1>
                        <h2>60 R$</h2>
                        <h3>Tempo do corte: 40 minutos</h3>
                        <button class="btnAgendamento" value="cabeloBarba" data-time="40">Solicitar Serviço</button>
                    </div>
                </div>          
            </div>
        </main>
    </div>
    <script type="module" src="../js/registra-hora.js"></script>
</body>
</html>
