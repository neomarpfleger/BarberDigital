<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BarberDigital/Gestão</title>
    <link rel="stylesheet" href="../css/telaGestao.css">
</head>
<body>
    <div id="container">
        <div id="cabecalho">
            <div id="msnSaudacao">
                <h1>Seja Bem Vindo Neomar</h1>
            </div>
            <div id="somaAgendamento">
                <h1>52 agendamentos</h1>
            </div>
        </div>
        <div id="tituloDiaMes">
            <div class="tituloAgendamento" id="tituloDia" style="background-color: blue;">
                <h1>Agendamentos Do Dia</h1>
            </div>
            <div class="tituloAgendamento" id="tituloMes">
                <h1>Agendamentos No Mês</h1>
            </div>
        </div>
        <div id="agendamentoDiaMes">
            <div id="agementoDia">
                <div id="agendamentosAtivos"></div> <!-- Adicionado para exibir os agendamentos -->
            </div>
            <div id="agementoMes" class="calendario cardsAtivos">
                <div class="calendario">
                    <div id="cabecalhoMes">
                        <button id="mesAnterior"> <i class="fa-solid fa-caret-left"></i> </button>
                        <h2 id="mesAno"></h2>
                        <button id="proximoMes"> <i class="fa-solid fa-caret-right"></i> </button>
                    </div>
                    <div class="dias-semana">
                        <div>Dom</div>
                        <div>Seg</div>
                        <div>Ter</div>
                        <div>Qua</div>
                        <div>Qui</div>
                        <div>Sex</div>
                        <div>Sáb</div>
                    </div>
                    <div class="dias" id="dias">
                        <!-- Dias do mês serão inseridos aqui -->
                    </div>
                </div>
            </div>            
        </div>
    </div>
    <script type="module" src="../js/telaGestao.js"></script>
</body>
</html>
