<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BarberDigital/Gestão</title>
    <link rel="stylesheet" href="../css/telaGestao.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="container">
        <div id="cabecalho">
            <div id="msnSaudacao">
                <h1>Seja Bem Vindo Neomar</h1>
            </div>
            <div id="somaAgendamento">
                <h1 id="totalAgendamentos"></h1>
            </div>            
        </div>
        <div id="tituloMesVoltar">
            <div id="tituloMes">
                <h1>Agendamentos No Mês</h1>
            </div>
            <div id="btnVoltar">
                <i class="fa-solid fa-rotate-left btnVoltar"></i>
            </div>
        </div>
        <div id="agendamentoDiaMes">
            <div id="agementoMes" class="calendario cardsAtivos">
                <div class="calendario">
                    <div id="cabecalhoMes">
                        <button id="mesAnterior"> <i class="fa-solid fa-caret-left"></i> </button>
                        <h2 id="mesAno"></h2>
                        <button id="proximoMes"> <i class="fa-solid fa-caret-right"></i> </button>
                    </div>
                    <div class="dias-semana">
                        <div>Dom</div>
                        <div>Seg</div>
                        <div>Ter</div>
                        <div>Qua</div>
                        <div>Qui</div>
                        <div>Sex</div>
                        <div>Sáb</div>
                    </div>
                    <div class="dias" id="dias">
                        <!-- Dias do mês serão inseridos aqui -->
                    </div>
                </div>
            </div>            
        </div>
    </div>
    <script type="module" src="../js/gestaoCalendario.js"></script>
    <script type="module" src="../js/gestaoSomaDias.js"></script>
</body>
</html>
