<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BarberDigital/Gestão</title>
    <link rel="stylesheet" href="../css/telaGestao.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans&family=Indie+Flower&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Giga:wght@100..900&family=Rampart+One&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="cabecalho">
            <div id="somaAgendamento">
                <h1 id="totalAgendamentos"></h1>
            </div>
            <div id="tituloMes">
                <h2>Selecione o Dia Desejado Para Visualizar!</h2>
            </div>
        </div>
        <div id="agendamentoDiaMes">
            <div id="btnVoltar">
                <button class="btnVoltar">Voltar</button>
            </div>
            <div id="navegacaoCards">
                <button id="prevCards" class="navegacaoBtn">Anterior</button>
                <button id="nextCards" class="navegacaoBtn">Próximo</button>
            </div>
            <div id="agendamentoMesDiv" class="cardsAtivos">
                <div class="calendario">
                    <div id="cabecalhoMes">
                        <button id="mesAnterior"> <i class="fa-solid fa-caret-left"></i> </button>
                        <h2 id="mesAno"></h2>
                        <button id="proximoMes"> <i class="fa-solid fa-caret-right"></i> </button>
                    </div>
                    <div class="dias-semana">
                        <div>Dom</div>
                        <div>Seg</div>
                        <div>Ter</div>
                        <div>Qua</div>
                        <div>Qui</div>
                        <div>Sex</div>
                        <div>Sáb</div>
                    </div>
                    <div class="dias" id="dias">
                        <!-- Dias do mês serão inseridos aqui -->
                    </div>
                </div>
            </div>            
        </div>
    </div>
    <script type="module" src="../js/gestaoCalendario.js"></script>
    <script type="module" src="../js/gestaoSomaDias.js"></script>
    <script type="module" src="../js/gestaoCorfirmaAgendamente.js"></script>
</body>
</html>
