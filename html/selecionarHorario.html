<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário do Mês Atual</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        #cabecalhoMes {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        #proximoMes,
        #mesAnterior {
            border: none;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .calendario {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 400px;
        }

        .calendario h2 {
            text-align: center;
            margin: 0;
        }

        .dias-semana {
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            margin-top: 10px;
        }

        .dias-semana div,
        .dias div {
            width: calc(100% / 8);
            text-align: center;
            padding: 7px 0;
        }

        .dias {
            display: flex;
            flex-wrap: wrap;
        }

        .dias div {
            height: 40px;
            line-height: 40px;
        }

        .dias div:hover {
            cursor: pointer;
            background-color: #007bff;
        }

        .dias div:not(:empty) {
            border: 1px solid #ddd;
            margin: 2px 2.5px;
            border-radius: 5px;
        }

        .diaEmBranco {
            margin: 3.5px;
        }
    </style>
</head>

<body>
    <div class="calendario">
        <div id="cabecalhoMes">
            <button id="mesAnterior"> < </button>
            <h2 id="mesAno"></h2>
            <button id="proximoMes"> > </button>
        </div>
        <div class="dias-semana">
            <div>Dom</div>
            <div>Seg</div>
            <div>Ter</div>
            <div>Qua</div>
            <div>Qui</div>
            <div>Sex</div>
            <div>Sáb</div>
        </div>
        <div class="dias" id="dias">
            <!-- Dias do mês serão inseridos aqui -->
        </div>
    </div>
    <script>
        let dataAtual = new Date();

        function gerarCalendario() {
            const diasContainer = document.getElementById('dias');
            const mesAnoElement = document.getElementById('mesAno');
            const mes = dataAtual.getMonth();
            const ano = dataAtual.getFullYear();
            const primeiroDia = new Date(ano, mes, 1).getDay();
            const ultimoDia = new Date(ano, mes + 1, 0).getDate();

            const meses = [
                'Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho',
                'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'
            ];

            mesAnoElement.innerText = `${meses[mes]} ${ano}`;

            // Preencher os dias do mês
            diasContainer.innerHTML = '';
            let htmlDias = '';

            // Preencher os dias em branco do início do mês
            for (let i = 0; i < primeiroDia; i++) {
                htmlDias += '<div class="diaEmBranco"></div>';
            }

            // Preencher os dias do mês
            for (let i = 1; i <= ultimoDia; i++) {
                htmlDias += `<div data-value="${i}">${i}</div>`;
            }

            diasContainer.innerHTML = htmlDias;

            // Adicionar evento de clique a cada dia
            const dias = diasContainer.querySelectorAll('div[data-value]');
            dias.forEach(dia => {
                dia.addEventListener('click', (event) => {
                    const diaSelecionado = event.target.getAttribute('data-value');
                    const mesAnoSelecionado = mesAnoElement.innerText;

                    // Armazenar o dia selecionado, mês e ano no localStorage
                    localStorage.setItem('diaSelecionado', diaSelecionado);
                    localStorage.setItem('mesAnoSelecionado', mesAnoSelecionado);

                    // Redirecionar para outra página (opcional)
                    window.location.href = "./agendamentoDoHorario.html";
                });
            });
        }

        document.getElementById('proximoMes').addEventListener('click', () => {
            dataAtual.setMonth(dataAtual.getMonth() + 1);
            gerarCalendario();
        });

        document.getElementById('mesAnterior').addEventListener('click', () => {
            dataAtual.setMonth(dataAtual.getMonth() - 1);
            gerarCalendario();
        });

        // Gerar o calendário ao carregar a página
        window.onload = gerarCalendario;


    </script>
</body>

</html>
