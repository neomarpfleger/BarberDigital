<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancelar Agendamento</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans&family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/cancelaAgendamento.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#telUsuario').mask('(00) 00000-0000');
        });
    </script>
</head>
<body>
    <div id="container">
        <div id="InputCancelaAgendamento">
            <div id="cadastro">
                <div class="inputs">
                    <label for="nomeUsuario">Nome</label>
                    <input type="text" name="nome" id="nomeUsuario" required>
                    <hr>
                </div>
                <div class="inputs">
                    <label for="telUsuario">Telefone</label>
                    <input type="text" name="telUsuario" id="telUsuario" placeholder="(99) 99999-9999" required>
                    <hr>
                </div>
                <div id="divCancelaAgendamento">
                    <button id="btnConsultaAgendamento">Meus Agendamentos</button>
                </div>
                <div id="btnVoltar">
                    <i class="fa-solid fa-circle-left"></i>
                </div>
            </div>
        </div>
        <div id="agendamentos"></div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
    <script type="module" src="../js/cancelaAgendamento.js"></script>
</body>
</html>
